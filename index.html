<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
<main>
    <section id="searchBar" class="searchBar">
        <form id="searchBar-form" class="searchBar-form" role="search">
            <label for="searchBar-text">Enter your location</label>
            <input id="searchBar-text" class="searchBar-text" type="text" role="searchbox" size="40" autocomplete="off" placeholder="City, Province/State, Country">
            <button id="searchBar-btn" class="searchBar-btn" type="submit" aria-label="Location...">
                Submit
                <i class="fa fa-search"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
        </form>
    </section>
</main>

    <script src="https://kit.fontawesome.com/101cfa21fa.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
